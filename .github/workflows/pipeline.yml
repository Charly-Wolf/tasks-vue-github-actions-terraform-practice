name: Build and Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run tests
        run: make test

  build-and-deploy:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build app
        run: make build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::146624863487:role/GitHub-Actions
          aws-region: us-east-1
          
      - name: Deploy to S3
        run: make deploy
      
      - name: Show deployed website URL
        run: |
          echo 'üåê Website deployed: http://cardp-tasks-frontend-bucket.s3-website-us-east-1.amazonaws.com'
